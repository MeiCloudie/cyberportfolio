<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CyberPortfolio</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-danger">
        <div class="container">
          <a class="navbar-brand" href="#">
            <!-- icon  -->
            <i class="fa-solid fa-dice-d20 text-success fs-1"></i>
            <span class="text-white fs-2">CyberPortfolio</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link me-3 position-relative active text-white"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link me-3 position-relative text-white" href="#"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link me-3 position-relative text-white" href="#"
                  >Service</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link me-3 position-relative text-white" href="#"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="cyber_carousel">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item vh-100 active">
            <img
              src="./img/finland.jpg"
              class="d-block w-100 h-100 object-fit-cover"
              alt="..."
            />
            <div class="carousel_content">
              <img src="./img/01-3.jpg" alt="" />
              <h1>Our goals. Our mission.</h1>
              <p>How we help other companies to grow.</p>
            </div>
          </div>
          <div class="carousel-item vh-100">
            <img
              src="./img/mountains.jpg"
              class="d-block w-100 h-100 object-fit-cover"
              alt="..."
            />
            <div class="carousel_content">
              <img src="./img/02-3.jpg" alt="" />
              <h1>Our goals. Our mission.</h1>
              <p>How we help other companies to grow.</p>
            </div>
          </div>
          <div class="carousel-item vh-100">
            <img
              src="./img/mountains-1.jpg"
              class="d-block w-100 h-100 object-fit-cover"
              alt="..."
            />
            <div class="carousel_content">
              <img src="./img/03-3.jpg" alt="" />
              <h1>Our goals. Our mission.</h1>
              <p>How we help other companies to grow.</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="cyber_project"></section>

    <section class="cyber_available"></section>

    <section class="cyber_award"></section>

    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
